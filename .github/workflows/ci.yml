name: Laravel CI

on:
  push:
    branches:
      - Testing
      - main
  pull_request:
    branches:
      - Testing
      - main
  workflow_dispatch:

concurrency:
  group: php-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-js-production:
    name: Build JavaScript/CSS
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: NPM Build
        run: |
          npm install
          npm run dev
      - name: Put built assets in Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: assets
          path: public
          retention-days: 3

  connect-database:
    name: Connect Database
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    services:
      postgres:
        image: postgis/postgis
        env:
          POSTGRES_USER: ${{ secrets.DB_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_DATABASE }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Connect Database
        run: |
          psql ${{ secrets.DATABASE_URL }} -c '\l'

  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: [build-js-production, connect-database]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Fetch built assets from Artifacts
        uses: actions/download-artifact@v4
        with:
          name: assets
          path: public

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer/lock')}}
          restore-keys: |
            composer-

      - name: install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, dom, fileinfo, pgsql

      - name: Copy .env
        run: |
          cp .env.ci .env

      - name: Install Dependencies
        run: |
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate key
        run: |
          php artisan key:generate

      - name: Directory Permissions
        run: |
          chmod -R 777 storage bootstrap/cache

      - name: Run test
        run: |
          php artisan test
          php artisan optimize
        env:
          DB_CONNECTION: pgsql
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  trigger-cd:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Trigger CD
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: wilgotenk/platform-freelance
          event-type: trigger-cd
